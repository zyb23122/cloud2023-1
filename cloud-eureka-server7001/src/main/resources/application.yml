server:
  port: 7001
eureka:
  instance:
    hostname: eureka7001 #eureka服务器实例名称
  client:
    register-with-eureka: false
    fetch-registry: false
    service-url:
      defaultZone: http://localhost:7002/eureka/
  server:
    enable-self-preservation: false
    eviction-interval-timer-in-ms: 2000